.slideFromTop-enter, .slideFromTop-appear {
  opacity: 0;
  transform: translateY(-10px);
}
.slideFromTop-enter-active, .slideFromTop-appear-active, .slideFromTop-exit {
  opacity: 1;
  transition: opacity .1s linear, transform .15s linear;
  transform: translateY(0);
}
.slideFromTop-exit-active {
  opacity: 0;
  transform: translateY(-10px);
}
.slideFromBottom-enter, .slideFromBottom-appear {
  opacity: 0;
  transform: translateY(10px);
}
.slideFromBottom-enter-active, .slideFromBottom-appear-active, .slideFromBottom-exit {
  opacity: 1;
  transition: opacity .1s linear, transform .15s linear;
  transform: translateY(0);
}
.slideFromBottom-exit-active {
  opacity: 0;
  transform: translateY(10px);
}
.slideFromRight-enter, .slideFromRight-appear {
  opacity: 0;
  transform: translate(10px);
}
.slideFromRight-enter-active, .slideFromRight-appear-active, .slideFromRight-exit {
  opacity: 1;
  transition: opacity .1s linear, transform .15s linear;
  transform: translate(0);
}
.slideFromRight-exit-active {
  opacity: 0;
  transform: translate(10px);
}
.firefox :focus-visible {
  outline: 0;
}
.fs-popup-background {
  pointer-events: auto;
}
@keyframes shake {
  0%, 100% {
    transform: translateX(0);
  }
  10%, 30%, 50%, 70%, 90% {
    transform: translateX(-10px);
  }
  20%, 40%, 60%, 80% {
    transform: translateX(10px);
  }
}
.shake {
  animation: .4s shake;
}
.breathing-animation {
  animation: 1.7s infinite breathing;
}
.ProseMirror {
  word-wrap: break-word;
  white-space: pre-wrap;
  white-space: break-spaces;
  -webkit-font-variant-ligatures: none;
  font-variant-ligatures: none;
  font-feature-settings: "liga" 0; /* the above doesn't seem to work in Edge */
}
.ProseMirror [contenteditable="false"] {
  white-space: normal;
}
.ProseMirror [contenteditable="false"] [contenteditable="true"] {
  white-space: pre-wrap;
}
.ProseMirror pre {
  white-space: pre-wrap;
}
img.ProseMirror-separator {
  display: inline !important;
  border: none !important;
  margin: 0 !important;
  width: 1px !important;
  height: 1px !important;
}
.ProseMirror-gapcursor {
  display: none;
  pointer-events: none;
  position: absolute;
  margin: 0;
}
.ProseMirror-gapcursor:after {
  content: "";
  display: block;
  position: absolute;
  top: -2px;
  width: 20px;
  border-top: 1px solid black;
  animation: ProseMirror-cursor-blink 1.1s steps(2, start) infinite;
}
@keyframes ProseMirror-cursor-blink {
  to {
    visibility: hidden;
  }
}
.ProseMirror-hideselection *::selection {
  background: transparent;
}
.ProseMirror-hideselection *::-moz-selection {
  background: transparent;
}
.ProseMirror-hideselection * {
  caret-color: transparent;
}
.ProseMirror-focused .ProseMirror-gapcursor {
  display: block;
}
.tippy-box[data-animation=fade][data-state=hidden] {
  opacity: 0
}
.rfm-marquee-container:hover div {
  animation-play-state: var(--pause-on-hover);
}
.rfm-marquee-container:active div {
  animation-play-state: var(--pause-on-click);
}
.rfm-overlay {
  position: absolute;
  width: 100%;
  height: 100%;
}
.rfm-overlay::before, .rfm-overlay::after {
  background: linear-gradient(to right, var(--gradient-color), rgba(255, 255, 255, 0));
  content: "";
  height: 100%;
  position: absolute;
  width: var(--gradient-width);
  z-index: 2;
  pointer-events: none;
  touch-action: none;
}
.rfm-overlay::after {
  right: 0;
  top: 0;
  transform: rotateZ(180deg);
}
.rfm-overlay::before {
  left: 0;
  top: 0;
}
.rfm-marquee {
  flex: 0 0 auto;
  min-width: var(--min-width);
  z-index: 1;
  display: flex;
  flex-direction: row;
  align-items: center;
  animation: scroll var(--duration) linear var(--delay) var(--iteration-count);
  animation-play-state: var(--play);
  animation-delay: var(--delay);
  animation-direction: var(--direction);
}
@keyframes scroll {
  0% {
    transform: translateX(0%);
  }
  100% {
    transform: translateX(-100%);
  }
}
.rfm-initial-child-container {
  flex: 0 0 auto;
  display: flex;
  min-width: auto;
  flex-direction: row;
  align-items: center;
}
.rfm-child {
  transform: var(--transform);
}
</style>
